<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de telefones</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <header>
            <img src="./images/phonebook.png" alt="capelo e diploma">
            <h1>Agenda de telefones</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome" required placeholder="Nome Completo" />
            <input type="number" id="telefone" required placeholder="Telefone" step="1" />
            <button type="submit">Adicionar +</button>
    
        </form>
        <table cellspacing ="0">
            <thead>
                <tr>
                    <th>Nome Completo</th>
                    <th>Telefone</th>
                    <th>Opções</th>
            
                </tr>
            </thead>
            <tbody id="corpo-tabela">
                
            </tbody>
            <tfoot id="rodape-tabela">
                
            </tfoot>
        </table>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
